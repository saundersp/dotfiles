#setw -g xterm-keys on
#set -s focus-events on
set -s escape-time 10     # faster command sequences
set -sg repeat-time 600   # increase repeat timeout
set -g base-index 1       # Start window numbering at 1

set -q -g status-utf8 on  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on
set -g history-limit 5000 # boost history

# Unbind the alternate prefix button
unbind ^a

# Easy source file reload
bind r source-file ~/.tmux.conf

set -g mouse on

# Pane colours
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# Vim window spliting
bind s split-window -v
unbind '"'
bind v split-window -h
unbind %

# Vim window switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind S-F4 kill-pane
bind ^F4 kill-window # ^F4 == C-F4

# List of plugins
# NOTE : prefix + I to install)
# NOTE : prefix + U to update
# NOTE : prefix + alt + u to remove/uninstall plugins not on the plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Initialize TMUX plugin manager
run '~/.XDG/config/tmux/plugins/tpm/tpm'

