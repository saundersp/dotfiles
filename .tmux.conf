# Set color rendering
set -g default-terminal "tmux-256color"
# Overrides default color rendering (somehow the above is not enough)
set-option -ga terminal-overrides ",xterm-256color:Tc"

#setw -g xterm-keys on
#set -s focus-events on
set -s escape-time 10     # faster command sequences
set -sg repeat-time 600   # increase repeat timeout
set -g base-index 1       # Start window numbering at 1

set -q -g status-utf8 on  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on
set -g history-limit 5000 # boost history

# Unbind the alternate prefix button
unbind ^a

# Easy source file reload
bind r source-file ~/.tmux.conf

set -g mouse on

# Pane colours
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# Vim window spliting
bind v split-window -v
unbind '"'
bind s split-window -h
unbind %

# Vim window switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind S-F4 kill-pane
bind ^F4 kill-window # ^F4 == C-F4

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager
run '~/.XDG/config/tmux/plugins/tpm/tpm'

